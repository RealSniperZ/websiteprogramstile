<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProgramStile Studio</title>

    <!--
      GitHub Pages solo publica automáticamente si existe un index.html en la raíz.
      Este proyecto mantiene las páginas dentro de /views por estructura del ejercicio.
    -->
    <meta http-equiv="refresh" content="0; url=views/index.html" />
    <link rel="canonical" href="views/index.html" />

    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; margin:2rem;}
      a{color:#1f5cff;}
    </style>
  </head>
  <body>
    <h1>Abriendo la web…</h1>
    <p>Si no te redirige automáticamente, entra aquí: <a href="views/index.html">views/index.html</a>.</p>
    <script>
      window.location.replace('views/index.html');
    </script>
  </body>
</html>
